<ngx-loading [show]="loading"></ngx-loading>
<h4 style="text-align:center">我的出游相册</h4>
<div class="container">
    <div *ngFor="let galleryEntry of galleryEntries">
        <h4>{{galleryEntry.name}}</h4>
        <hr/>
        <ngx-gallery [options]="galleryEntry.galleryOptions" [images]="galleryEntry.galleryImages"></ngx-gallery> 
    </div>     
</div>
