<div class="post-content" *ngIf="post">
    <header class="post-header" align=center>
        <p class="post-title">{{post.title}}</p>
        <p class="post-meta">
            {{post.lastModifiedTime | date:'MM/dd/yyyy, hh:mm a'}} By <a class="post-author" href="#">{{post.authurName}}</a>            under <a class="post-category">{{post.tag}}</a>
        </p>
    </header>
    <hr class="post-header-router"/>
    <div innerHTML="{{post.content}}"></div>
</div>
