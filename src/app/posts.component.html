<div>
  <h1 class="content-subhead">Recent Posts</h1>
  <section class="post" *ngFor="let post of posts">
    <header class="post-header">
      <h2 class="post-title">{{post.title}}</h2>
      <p class="post-meta">
        By <a href="#" class="post-author">{{post.authurId}}</a> under <a class="post-category post-category-design" href="#">CSS</a>        <a class="post-category post-category-pure" href="#">Pure</a>
      </p>
    </header>
    <div class="post-description">
      <p>
        {{post.content}}
      </p>
    </div>
  </section>
</div>
