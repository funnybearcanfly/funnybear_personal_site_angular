<div class="posts">
  <h1 class="content-subhead">文章列表 Posts</h1>
  <section class="post" *ngFor="let post of posts">
    <header class="post-header">
      <h2 class="post-title">{{post.title}}</h2>
      <p class="post-meta">
        {{post.lastModifiedTime}} By <a class="post-author" href="#">{{post.authurName}}</a> under <a class="post-category post-category-js" href="#">JavaScript</a>
      </p>
    </header>
    <div class="post-description">
      <p>
        {{post.description}}
      </p>
    </div>
  </section>
</div>
